{% extends 'calcs/base.html' %}

{% block content %}

  <h2>Sign in</h2>
    <form method="post">
        {% csrf_token %}

        {% if messages %}
            <div class="errs" style="color: #ff0000;">
                {% for message in messages %}
                    {{message}} 
                {% endfor %}
            </div>
        {% else %}           
            <br>
        {% endif %}
          
        Username <input class="input" type="text" name="username" value=""><br>
        Password <input class="input" type="password" name="password" value=""><br>     
                      
        <button type="submit">Sign in</button>
    </form>
{% endblock %}
